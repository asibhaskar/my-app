---
  - name: Shell Examples
    hosts: all
    become: yes
    tasks:

    - name: Open /etc/password file
      async: 10
      poll: 0
      shell:
         "cat passwd"
      args:
        chdir: "/etc" 
      register: fileout
      tags: fileout
      
    - debug:
        msg: " {{ fileout.stdout-lines }} "
