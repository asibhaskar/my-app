#This playbbok will install HTTP server and start the server.
---
- hosts: all
  remote_user: root
  tasks:
    - name: Copy index file 
      copy:
        src: /tmp/index.html
        dest: /var/www/html/index.html
        owner: apache
        group: apache
        mode: 0644
      
    - name: Start HTTP Server
      service: name=httpd enabled=yes state=started
    
